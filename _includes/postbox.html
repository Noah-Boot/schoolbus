<!-- begin post -->
{% assign author = site.authors[post.author] %}

<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" data-fancybox="gallery">
                {% if post.image %}

                        <img class="img-fluid" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}"> 
                    

                {% endif %}
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title">
                <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h2>
        </div>
        <div class="card-footer bg-white">
            <span class="author-meta">
            {% if post.author %}
                <span class="post-name"><strong>{{ post.author }}</strong></span>
            {% endif %}
            <span class="post-date">{{ post.date | date_to_string }}</span>
            </span>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- end post -->
